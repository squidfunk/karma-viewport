language: node_js
sudo: false

# Node.js version and necessary services
node_js: 8

# Limit clone depth to 5, to speed up build
git:
  depth: 5

# Cache dependencies
cache:
  directories:
    - node_modules

# Perform build, tests and release
script:
  - npm run lint
  - npm run build
  - npm run test/integration
  - npm run test

# Release specification
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    branch: master
    tags: true
  skip_cleanup: true
